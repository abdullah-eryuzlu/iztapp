<!DOCTYPE html>
<html style="box-sizing: content-box;font-size: 100%;min-height: 100%;height: 100%;">

<head style="box-sizing: content-box;font-size: 100%;">
  <meta charset="utf-8" style="box-sizing: content-box;font-size: 100%;">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" style="box-sizing: content-box;font-size: 100%;">
  <meta name="viewport" content="width=device-width, initial-scale=1" style="box-sizing: content-box;font-size: 100%;">
  <title style="box-sizing: content-box;font-size: 100%;">{{ static.title }}</title>
</head>

<body style="box-sizing: content-box;font-size: 100%;margin: 0;background-color: #F8F9FB;min-height: 100%;height: 100%;width: 100%;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;padding: 0;background: #5C85FC;">

  <div class="container" style="box-sizing: content-box;font-size: 100%;height: 100%;width: 100%;margin: 0 auto;max-width: 90%;display: flex;flex-direction: column;justify-content: center;align-items: center;color: #3D414D;">
    <div class="content" style="box-sizing: content-box;font-size: 100%;padding: 50px 20px;text-align: center;background: white;box-shadow: 0px 0px 50px 10px rgba(0, 0, 0, 0.2);font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">

      <img src="https://static.bigdarkgames.com/img/circle-logo.png" alt="logo" style="box-sizing: content-box;font-size: 100%;border-style: none;max-width: 30%;width: 100%;">
      <div class="info" style="box-sizing: content-box;font-size: 14px;margin: 40px 0 0;padding: 0 10%;text-align: left;">
        <p class="dear" style="box-sizing: content-box;font-size: 100%;font-weight: 600;">
          {{ static.dear }}
          <span style="box-sizing: content-box;font-size: 100%;color: #5C85FC;font-weight: 600;">{{ dynamic.name }},</span>
        </p>
        <p class="message" style="box-sizing: content-box;font-size: 100%;font-style: italic;">{{ static.description }}</p>
        <a href="{{ dynamic.link }}" style="box-sizing: content-box;font-size: 100%;background-color: transparent;text-decoration: none;color: #3D414D;">
          <button style="box-sizing: content-box;font-size: 100%;font-family: inherit;line-height: 1.15;margin: 0;overflow: visible;text-transform: none;-webkit-appearance: button;height: 40px;width: 100%;background: #5C85FC;border: none;color: #F8F9FB;border-radius: 5px;cursor: pointer;font-weight: 600;">
            {{ static.buttonText }}
          </button>
        </a>
        <p class="copyright" style="box-sizing: content-box;font-size: 100%;margin: 40px 0 0;text-align: center;color: #9D9FA5;">&copy;
          Copyright 2018
          <a href="https://bigdarkgames.com" style="box-sizing: content-box;font-size: 100%;background-color: transparent;text-decoration: none;color: #5C85FC;">Big
            Dark Games</a>. All Rights Reserved</p>
      </div>

    </div>
  </div>

</body>

</html>
